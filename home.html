<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg mb-4">
  <div class="container">
    <span class="navbar-brand">Dashboard</span>
    <button class="btn btn-custom btn-sm" id="logoutBtn">Logout</button>
  </div>
</nav>

<div class="container text-white">
  <h2>Welcome, <span id="userEmail"></span> ðŸ‘‹</h2>
  <p class="mt-2">You are successfully logged in.</p>

  <div class="mt-4 p-4 glass-card">
    <h4>Your Dashboard</h4>
    <p>More features can be added here (To-Do, Profile, Stats, Charts, etc.)</p>
  </div>
</div>

<script type="module">
import { auth, onAuthStateChanged, signOut } from "./firebase.js";

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    document.getElementById("userEmail").innerText = user.email;
  }
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth);
});
</script>

</body>
</html>
